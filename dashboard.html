<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>SIX EYES | COMMAND CENTER v11.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #020202; --panel: #0a0a0c; --java: #00ff41; --danger: #ff003c; --warn: #ffcc00; }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        /* Stealth Mode Styles */
        body.stealth-active { filter: brightness(0.6) grayscale(1); }
        body.stealth-active .card:not(.is-threat) { opacity: 0.2; }
        body.stealth-active .main { background: #000; }

        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid #1a1a1a; padding: 15px; display: flex; flex-direction: column; z-index: 10; }
        .main { flex: 1; padding: 20px; overflow-y: auto; background: radial-gradient(circle at center, #050505 0%, #000 100%); }
        
        .visuals-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; height: 250px; }
        #map { background: #000; border: 1px solid #222; border-radius: 4px; }
        .chart-container { background: var(--panel); border: 1px solid #222; padding: 10px; position: relative; }

        .blacklist-area { background: #000; border: 1px solid var(--danger); padding: 10px; font-size: 11px; margin-top: 10px; height: 80px; overflow-y: auto; color: var(--danger); }
        
        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-left: 3px solid var(--neon); position: relative; transition: 0.3s; }
        
        /* Threat Classes */
        .is-threat { border-left-color: var(--danger) !important; background: linear-gradient(90deg, #1a0000 0%, #0a0a0c 100%); animation: flash 1.5s infinite; }
        @keyframes flash { from { border-left-color: var(--danger); } to { border-left-color: #ff6666; } }

        .badge { font-size: 9px; padding: 2px 6px; border-radius: 3px; margin-right: 5px; font-weight: bold; }
        .bg-danger { background: var(--danger); color: #fff; }
        .bg-warn { background: var(--warn); color: #000; }
        .bg-java { background: var(--java); color: #000; }

        .btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px; cursor: pointer; width: 100%; margin-top: 5px; font-size: 11px; font-family: inherit; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-stealth { border-color: #444; color: #444; }
        .btn-stealth.active { background: var(--neon); color: #000; border-color: var(--neon); }
        
        #terminal { font-size:9px; color:var(--java); margin-top:10px; height:100px; overflow-y:auto; background: #000; padding: 5px; border: 1px solid #111; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2 style="color:#fff; margin:0;">üåÄ SIX EYES v11</h2>
        <p style="font-size: 10px; color:#444; margin-bottom:15px;">ACTIVE DEFENSE SYSTEM</p>
        
        <button id="stealthBtn" class="btn btn-stealth" onclick="toggleStealth()">STEALTH MODE: OFF</button>

        <div class="chart-container" style="height: 150px; margin-top: 10px;">
            <canvas id="trafficChart"></canvas>
        </div>

        <label style="font-size: 10px; color: var(--danger); margin-top:15px;">üö´ PERMANENT BLACKLIST</label>
        <div id="blacklist" class="blacklist-area"></div>

        <button class="btn" style="margin-top: 15px;" onclick="sync()">SYSTEM REFRESH</button>
        <button class="btn btn-danger" onclick="massPurge()">PURGE ALL</button>
        <div id="terminal"></div>
    </aside>

    <main class="main">
        <div class="visuals-grid">
            <div id="map"></div>
            <div class="chart-container">
                <label style="font-size: 10px;">INTEGRITY MONITOR</label>
                <div id="integrity-stat" style="font-size: 50px; font-weight: bold; text-align: center; margin-top: 30px;">100%</div>
                <div style="text-align: center; font-size: 10px; color: var(--java); letter-spacing: 2px;">SECURE</div>
            </div>
        </div>

        <div class="data-grid" id="display"></div>
    </main>

    <script>
        const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let map, trafficChart, isStealth = false;
        let BANNED_IPS = JSON.parse(localStorage.getItem('banned_ips')) || [];

        // 1. SQL & XSS Protection (Sanitization)
        function sanitize(str) {
            if(!str) return "";
            return str.replace(/[<>'"/;()]/g, "‚ö†Ô∏è");
        }

        function initMap() {
            map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function initChart() {
            const ctx = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#00d9ff', borderWidth: 1, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 217, 255, 0.1)' }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, x: { display: false } }, plugins: { legend: { display: false } } }
            });
        }

        function toggleStealth() {
            isStealth = !isStealth;
            document.body.classList.toggle('stealth-active');
            const btn = document.getElementById('stealthBtn');
            btn.innerText = isStealth ? "STEALTH MODE: ON" : "STEALTH MODE: OFF";
            btn.classList.toggle('active');
            log(isStealth ? "Stealth mode engaged." : "Stealth mode disengaged.");
        }

        async function sync() {
            const { data } = await _supabase.from('telemetry').select('*').order('created_at', { ascending: false });
            if (data) {
                updateBlacklistUI();
                processAutoBan(data);
                updateVisuals(data);
                render(data);
            }
        }

        function processAutoBan(data) {
            const counts = {};
            data.forEach(n => counts[n.ip] = (counts[n.ip] || 0) + 1);
            for(let ip in counts) {
                if(counts[ip] > 25 && !BANNED_IPS.includes(ip)) {
                    toggleBan(ip);
                    log(`SECURITY: Auto-banned flooder ${ip}`);
                }
            }
        }

        function updateVisuals(data) {
            const last20 = data.slice(0, 20).reverse();
            trafficChart.data.labels = last20.map(n => "");
            trafficChart.data.datasets[0].data = last20.map((_, i) => Math.floor(Math.random() * 10) + i);
            trafficChart.update();

            const threats = data.filter(n => BANNED_IPS.includes(n.ip) || n.location === 'HONEYPOT TRAP').length;
            const integrity = data.length > 0 ? Math.round(((data.length - threats) / data.length) * 100) : 100;
            document.getElementById('integrity-stat').innerText = integrity + "%";
            document.getElementById('integrity-stat').style.color = integrity < 70 ? 'var(--danger)' : 'var(--java)';
        }

        function toggleBan(ip) {
            if(BANNED_IPS.includes(ip)) {
                BANNED_IPS = BANNED_IPS.filter(i => i !== ip);
            } else {
                BANNED_IPS.push(ip);
            }
            localStorage.setItem('banned_ips', JSON.stringify(BANNED_IPS));
            sync();
        }

        function updateBlacklistUI() {
            document.getElementById('blacklist').innerHTML = BANNED_IPS.map(ip => `<div>üö´ ${ip} <span style="cursor:pointer;float:right" onclick="toggleBan('${ip}')">REVOKE</span></div>`).join('');
        }

        function render(nodes) {
            const d = document.getElementById('display');
            d.innerHTML = '';
            nodes.forEach(n => {
                const isBanned = BANNED_IPS.includes(n.ip);
                const isHoney = n.location === 'HONEYPOT TRAP';
                const isSql = n.ip.includes('SELECT') || n.ip.includes('<') || n.user_agent.includes('sql');
                const isFakeBrowser = n.user_agent.length < 25; // Fingerprinting simulation

                const isThreat = isBanned || isHoney || isSql || isFakeBrowser;

                d.innerHTML += `
                    <div class="card ${isThreat ? 'is-threat' : ''}">
                        <div style="margin-bottom: 5px;">
                            ${isBanned ? '<span class="badge bg-danger">BANNED</span>' : ''}
                            ${isHoney ? '<span class="badge bg-warn">HONEYPOT</span>' : ''}
                            ${isSql ? '<span class="badge bg-danger">SQL_INJECT</span>' : ''}
                            ${isFakeBrowser ? '<span class="badge bg-warn">FAKE_UA</span>' : ''}
                        </div>
                        <div style="font-weight:bold; color:#fff;">${sanitize(n.ip)}</div>
                        <div style="font-size:11px; color:#555; margin-top:3px;">üìç ${sanitize(n.location)}</div>
                        <div style="font-size:9px; color:#333; margin-top:5px; overflow:hidden; height:12px;">UA: ${sanitize(n.user_agent)}</div>
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <button class="btn" style="flex:1" onclick="window.open('https://abuseipdb.com/check/${n.ip}')">WHOIS</button>
                            <button class="btn btn-danger" style="flex:1" onclick="toggleBan('${n.ip}')">${isBanned?'UNBAN':'BAN'}</button>
                        </div>
                    </div>`;
            });
        }

        function log(msg) {
            const t = document.getElementById('terminal');
            t.innerHTML = `<div>> [${new Date().toLocaleTimeString()}] ${msg}</div>` + t.innerHTML;
        }

        window.onload = () => { initMap(); initChart(); sync(); setInterval(sync, 10000); };
    </script>
</body>
</html>
