<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX EYES | SUPREME OVERSEER</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #050505; --card: #0a0a0a; --java: #00ff41; --warn: #ffcc00; --danger: #ff4444; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 20px; }
        .grid-main { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }

        /* Sound Alert Animation */
        .live-indicator { display: inline-block; width: 10px; height: 10px; background: var(--java); border-radius: 50%; box-shadow: 0 0 10px var(--java); animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Terminal Style Sidebar */
        .sidebar { background: #000; border: 1px solid #1a1a1a; padding: 15px; height: 80vh; overflow-y: auto; font-size: 11px; color: var(--java); }
        .term-line { margin-bottom: 5px; border-left: 2px solid #222; padding-left: 8px; }

        /* Stats Bar */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); border: 1px solid #1a1a1a; padding: 15px; text-align: center; border-top: 3px solid var(--neon); }
        .stat-card h2 { margin: 10px 0; font-size: 2rem; color: #fff; }

        /* Enhanced Log Table */
        .log-container { background: var(--card); border: 1px solid #1a1a1a; padding: 10px; }
        .log-row { display: grid; grid-template-columns: 100px 150px 1fr 180px 120px; gap: 10px; padding: 12px; border-bottom: 1px solid #111; font-size: 12px; align-items: center; }
        .log-row:hover { background: #0f0f0f; border-color: var(--neon); }
        
        button { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; cursor: pointer; font-size: 10px; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .btn-analyze { border-color: var(--java); color: var(--java); }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin:0;">ðŸŒ€ SIX EYES: SUPREME CONTROL v4.0</h1>
            <span><span class="live-indicator"></span> SYSTEM STATUS: ONLINE | <span id="clock"></span></span>
        </div>
        <div class="controls">
            <button onclick="toggleAudio()" id="audio-btn">ðŸ”Š AUDIO: ON</button>
            <button onclick="syncData()" style="background: #fff; color: #000;">FORCE SYNC</button>
        </div>
    </div>

    <div class="grid-main">
        <aside class="sidebar" id="terminal-out">
            <div class="term-line">> Initializing Void Connection...</div>
        </aside>

        <main>
            <div class="stats-grid">
                <div class="stat-card"><h2><span id="st-total">0</span></h2><p>TOTAL LOGS</p></div>
                <div class="stat-card"><h2><span id="st-unique">0</span></h2><p>UNIQUE HOSTS</p></div>
                <div class="stat-card"><h2><span id="st-latest">---</span></h2><p>LATEST IP</p></div>
                <div class="stat-card"><h2><span id="st-security" style="color:var(--java)">SECURE</span></h2><p>FIREWALL</p></div>
            </div>

            <div class="log-container">
                <div class="log-row" style="background: #111; font-weight: bold; border: none;">
                    <div>ID</div><div>IP ADDR</div><div>LOCATION</div><div>TIMESTAMP</div><div>ACTION</div>
                </div>
                <div id="log-list"></div>
            </div>
        </main>
    </div>

    <audio id="alert-sound" src="https://www.myinstants.com/media/sounds/notification-cyber.mp3"></audio>

    <script>
        const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let audioEnabled = true;
        let lastLogCount = 0;

        function logTerm(msg) {
            const out = document.getElementById('terminal-out');
            out.innerHTML = `<div class="term-line">[${new Date().toLocaleTimeString()}] ${msg}</div>` + out.innerHTML;
        }

        async function syncData() {
            logTerm("Syncing with Supabase Void...");
            const { data, count, error } = await _supabase.from('telemetry').select('*', { count: 'exact' }).order('created_at', { ascending: false });
            
            if (data) {
                // Audio alert check
                if (count > lastLogCount && lastLogCount !== 0 && audioEnabled) {
                    document.getElementById('alert-sound').play();
                    logTerm("ALERT: NEW TARGET ACQUIRED!");
                }
                
                lastLogCount = count;
                document.getElementById('st-total').innerText = count;
                document.getElementById('st-unique').innerText = [...new Set(data.map(i => i.ip))].length;
                document.getElementById('st-latest').innerText = data[0]?.ip || "---";
                
                render(data);
                logTerm(`Sync complete. Found ${count} records.`);
            }
        }

        function render(items) {
            const list = document.getElementById('log-list');
            list.innerHTML = '';
            items.forEach(log => {
                list.innerHTML += `
                    <div class="log-row">
                        <div style="color:var(--neon)">${log.operation_id}</div>
                        <div style="color:#fff">${log.ip}</div>
                        <div>${log.location}</div>
                        <div style="color:#555">${new Date(log.created_at).toLocaleString()}</div>
                        <div>
                            <button class="btn-analyze" onclick="window.open('https://www.abuseipdb.com/check/${log.ip}')">ANALYZE</button>
                        </div>
                    </div>`;
            });
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audio-btn').innerText = audioEnabled ? "ðŸ”Š AUDIO: ON" : "ðŸ”‡ AUDIO: OFF";
        }

        function updateClock() { document.getElementById('clock').innerText = new Date().toISOString(); }
        setInterval(updateClock, 100);
        setInterval(syncData, 10000); // 10 sekundda yangilash
        window.onload = syncData;
    </script>
</body>
</html>
