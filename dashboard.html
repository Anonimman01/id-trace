<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX EYES | ABSOLUTE OVERSEER</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #020202; --card: #0a0a0c; --java: #00ff41; --danger: #ff003c; --warn: #ffcc00; }
        body { background: var(--bg); color: var(--neon); font-family: 'Consolas', monospace; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 30px; }
        
        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); border: 1px solid #1a1a1a; padding: 20px; border-radius: 4px; position: relative; }
        .stat-card h2 { margin: 10px 0 0; font-size: 2.2rem; color: #fff; }
        .stat-card small { color: #555; text-transform: uppercase; letter-spacing: 1px; }

        /* Log Table Styling */
        .log-panel { background: var(--card); border: 1px solid #111; border-radius: 8px; overflow: hidden; }
        .log-header { background: #111; display: grid; grid-template-columns: 80px 180px 120px 1fr 200px 150px; padding: 15px; font-weight: bold; font-size: 12px; border-bottom: 1px solid var(--neon); }
        .log-row { display: grid; grid-template-columns: 80px 180px 120px 1fr 200px 150px; padding: 15px; border-bottom: 1px solid #080808; font-size: 13px; align-items: center; transition: 0.2s; }
        .log-row:hover { background: #0f0f12; }

        /* Badges */
        .badge { padding: 3px 8px; border-radius: 3px; font-size: 10px; font-weight: bold; }
        .badge-win { background: #0078d7; color: white; }
        .badge-and { background: #3ddc84; color: black; }
        .badge-risk { background: var(--danger); color: white; animation: flash 1s infinite; }
        
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        button { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; cursor: pointer; font-size: 11px; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŒ€ SIX EYES: COMMAND CENTER <small style="font-size: 12px; color: var(--java);">v5.0 ACTIVE</small></h1>
        <div id="clock" style="color: #444;"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h2><span id="st-total">0</span></h2><small>Total Nodes</small></div>
        <div class="stat-card"><h2><span id="st-danger" style="color: var(--danger);">0</span></h2><small>High Risk IPs</small></div>
        <div class="stat-card"><h2><span id="st-ips">0</span></h2><small>Unique Hosts</small></div>
        <div class="stat-card"><h2 id="st-sync" style="color: var(--java);">READY</h2><small>Database Status</small></div>
    </div>

    <div class="log-panel">
        <div class="log-header">
            <div>OP_ID</div><div>IP ADDRESS</div><div>OS/PLATFORM</div><div>LOCATION</div><div>TIMESTAMP</div><div>ACTION</div>
        </div>
        <div id="log-list">
            </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function detectOS(ua) {
            if (ua.includes("Windows")) return '<span class="badge badge-win">WINDOWS</span>';
            if (ua.includes("Android")) return '<span class="badge badge-and">ANDROID</span>';
            if (ua.includes("iPhone") || ua.includes("Mac")) return '<span class="badge" style="background:#fff; color:#000;">APPLE</span>';
            return '<span class="badge" style="background:#333;">UNKNOWN</span>';
        }

        async function sync() {
            const { data, count } = await _supabase.from('telemetry').select('*', { count: 'exact' }).order('created_at', { ascending: false });
            
            if (data) {
                document.getElementById('st-total').innerText = count;
                document.getElementById('st-ips').innerText = [...new Set(data.map(i => i.ip))].length;
                
                // Risk simulyatsiyasi (sizning IP kabi Abuse balli borlar uchun)
                const risks = data.filter(i => i.ip === '94.230.231.77').length;
                document.getElementById('st-danger').innerText = risks;

                render(data);
            }
        }

        function render(items) {
            const list = document.getElementById('log-list');
            list.innerHTML = '';
            items.forEach(log => {
                const isRisk = log.ip === '94.230.231.77'; // Shubhali IP ni belgilash
                list.innerHTML += `
                    <div class="log-row">
                        <div style="color:var(--neon)">${log.operation_id}</div>
                        <div style="color:#fff">
                            ${log.ip} ${isRisk ? '<span class="badge badge-risk">!</span>' : ''}
                        </div>
                        <div>${detectOS(log.user_agent)}</div>
                        <div style="font-size: 11px;">${log.location}</div>
                        <div style="color:#444">${new Date(log.created_at).toLocaleString()}</div>
                        <div>
                            <button onclick="window.open('https://www.abuseipdb.com/check/${log.ip}')">ANALYZE</button>
                            <button onclick="purgeNode('${log.id}')" style="border-color:var(--danger); color:var(--danger); margin-left:5px;">X</button>
                        </div>
                    </div>`;
            });
        }

        async function purgeNode(id) {
            if(confirm("Erase this record from history?")) {
                await _supabase.from('telemetry').delete().eq('id', id);
                sync();
            }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toISOString(); }, 100);
        setInterval(sync, 10000);
        window.onload = sync;
    </script>
</body>
</html>
