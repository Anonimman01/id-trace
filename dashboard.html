<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Six Eyes | Supreme Admin v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #050505; --dark-card: #0a0a0a; --danger: #ff2a2a; --java-green: #00ff41; }
        body { background-color: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* Cyber UI Elements */
        .grid-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; max-width: 1600px; margin: 0 auto; }
        .terminal { background: #000; border: 1px solid #1a1a1a; padding: 15px; height: 85vh; overflow-y: auto; font-size: 11px; color: var(--java-green); box-shadow: inset 0 0 20px rgba(0,255,65,0.1); }
        .terminal-line { margin-bottom: 4px; line-height: 1.4; }
        .terminal-line::before { content: "root@sixeyes:~# "; color: #888; }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 20px; }
        
        .stat-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--dark-card); border: 1px solid #222; padding: 15px; text-align: center; position: relative; }
        .stat-box h2 { margin: 5px 0; font-size: 2.2rem; color: #fff; }

        .search-area { background: #000; padding: 20px; border: 1px solid #1a1a1a; display: flex; gap: 10px; margin-bottom: 20px; }
        input { background: #080808; border: 1px solid #333; color: var(--neon); padding: 12px; flex-grow: 1; outline: none; }
        
        button { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 12px 25px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
        .btn-purge { border-color: var(--danger); color: var(--danger); }
        .btn-purge:hover { background: var(--danger); color: #fff; box-shadow: 0 0 20px var(--danger); }

        .log-list { display: flex; flex-direction: column; gap: 12px; }
        .log-item { background: var(--dark-card); border: 1px solid #151515; padding: 15px; display: grid; grid-template-columns: 1fr 1fr 1fr 150px; gap: 15px; align-items: center; transition: 0.2s; }
        .log-item:hover { transform: scale(1.01); border-color: var(--neon); }
        .threat-level { font-size: 10px; padding: 2px 6px; border-radius: 3px; background: #222; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0;">ðŸŒ€ SUPREME ADMIN CONTROL CENTER</h1>
        <div id="sys-clock" style="font-size: 14px;"></div>
    </div>

    <div class="grid-layout">
        <aside class="terminal" id="term-box">
            <div class="terminal-line">System initialization complete...</div>
            <div class="terminal-line">Establishing secure link to Supabase...</div>
            <div class="terminal-line">Six Eyes Protocol active.</div>
        </aside>

        <main>
            <div class="stat-bar">
                <div class="stat-box"><p>TOTAL NODES</p><h2 id="st-total">0</h2></div>
                <div class="stat-box"><p>UNIQUE IPS</p><h2 id="st-ips">0</h2></div>
                <div class="stat-box"><p>THREATS</p><h2 id="st-threats" style="color:var(--danger)">0</h2></div>
                <div class="stat-box"><p>SYNC</p><h2 id="st-sync" style="font-size: 1rem; color:var(--java-green)">LIVE</h2></div>
            </div>

            <div class="search-area">
                <input type="text" id="target-id" placeholder="ENTER TARGET OP_ID">
                <button onclick="search()">SCAN ID</button>
                <button onclick="exportCSV()" style="border-color:#fff; color:#fff;">EXPORT</button>
                <button class="btn-purge" onclick="purge()">PURGE</button>
            </div>

            <div class="log-list" id="log-display"></div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function termLog(msg) {
            const box = document.getElementById('term-box');
            box.innerHTML += `<div class="terminal-line">${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        async function sync() {
            termLog("Polling database for updates...");
            const { data, count } = await _supabase.from('telemetry').select('*', { count: 'exact' }).order('created_at', { ascending: false });
            if (data) {
                document.getElementById('st-total').innerText = count;
                const uniqueIps = [...new Set(data.map(i => i.ip))].length;
                document.getElementById('st-ips').innerText = uniqueIps;
                render(data);
                termLog(`Sync successful. Total records: ${count}`);
            }
        }

        function render(items) {
            const list = document.getElementById('log-display');
            list.innerHTML = '';
            items.forEach(log => {
                const threat = log.ip.includes(':') ? 'HIGH (IPv6)' : 'LOW (IPv4)';
                list.innerHTML += `
                    <div class="log-item">
                        <div><small>ID</small><br>${log.operation_id}</div>
                        <div><small>IP</small><br>${log.ip} <span class="threat-level">${threat}</span></div>
                        <div><small>LOC</small><br>${log.location}</div>
                        <div style="text-align:right"><small>TIMESTAMP</small><br>${new Date(log.created_at).toLocaleTimeString()}</div>
                    </div>`;
            });
        }

        async function purge() {
            const id = document.getElementById('target-id').value;
            if(!id || !confirm("Execute Data Shredder?")) return;
            termLog(`CRITICAL: Shredding all data for ${id}...`);
            await _supabase.from('telemetry').delete().eq('operation_id', id);
            sync();
        }

        setInterval(() => { document.getElementById('sys-clock').innerText = new Date().toISOString(); }, 100);
        window.onload = sync;
        setInterval(sync, 15000); // 15 sekundda avto-yangilash
    </script>
</body>
</html>
