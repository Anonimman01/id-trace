<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX EYES | SUPREME OVERSEER v4.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #020202; --panel: #0a0a0c; --java: #00ff41; --danger: #ff003c; --warn: #ffcc00; }
        body { background: var(--bg); color: var(--neon); font-family: 'Consolas', monospace; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { background: rgba(10, 10, 12, 0.95); border-right: 1px solid #1a1a1a; height: 100vh; position: fixed; left: 0; top: 0; width: 320px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
        .main-content { margin-left: 340px; }

        /* Live Console */
        #console-log { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #111; font-size: 11px; color: var(--java); margin-top: 20px; scroll-behavior: smooth; border-left: 2px solid var(--java); }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #080808; padding-bottom: 3px; opacity: 0.8; }

        /* Analytics Row */
        .analytics-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 25px; }
        .security-status { background: var(--panel); border: 1px solid #111; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .security-status::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--java); animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Stats Cards */
        .stats-header { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-item { flex: 1; background: var(--panel); padding: 20px; border-bottom: 2px solid var(--neon); }
        .stat-item label { display: block; font-size: 10px; color: #444; margin-bottom: 5px; text-transform: uppercase; }
        .stat-item span { font-size: 1.5rem; font-weight: bold; color: #fff; }

        /* Data Grid & Cards */
        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .target-card { background: var(--panel); border: 1px solid #1a1a1a; padding: 20px; position: relative; transition: 0.3s; }
        .target-card:hover { border-color: var(--neon); box-shadow: 0 0 20px rgba(0,217,255,0.1); transform: translateY(-3px); }
        .target-card.high-risk { border-left: 4px solid var(--danger); }
        .target-card h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: #fff; display: flex; justify-content: space-between; }

        /* Search Bar */
        .search-box { margin-bottom: 25px; background: var(--panel); padding: 15px; display: flex; gap: 10px; border: 1px solid #111; }
        input { background:#000; border:1px solid #222; color:var(--neon); padding:12px; flex:1; outline: none; font-family: inherit; }

        .btn-action { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-action:hover { background: var(--neon); color: #000; }
        .status-badge { font-size: 9px; padding: 2px 6px; border: 1px solid var(--java); color: var(--java); border-radius: 2px; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2 style="color: #fff; letter-spacing: 3px;">üåÄ SIX EYES</h2>
        <p style="font-size: 10px; color: #444;">V4.5 SUPREME CONTROL</p>
        
        <div id="console-log">
            <div class="log-entry">> Initializing System Overlook...</div>
        </div>

        <div style="margin-top: 20px;">
            <button class="btn-action" onclick="sync()" style="width: 100%; padding: 12px;">MANUAL RE-SYNC</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="analytics-row">
            <div class="security-status" style="align-items: flex-start;">
                <label style="font-size: 10px; color: #444;">LIVE ACTIVITY STREAM</label>
                <div id="live-stream" style="font-size: 11px; margin-top: 10px; color: #eee; line-height: 1.6;"></div>
            </div>
            <div class="security-status">
                <label style="font-size: 10px; color: #444;">SECURITY INTEGRITY</label>
                <div id="safety-score" style="font-size: 48px; font-weight: bold; color: var(--java);">100%</div>
                <div id="safety-label" style="font-size: 10px; color: var(--java);">NO THREATS DETECTED</div>
            </div>
        </div>

        <div class="stats-header">
            <div class="stat-item"><label>Total Records</label><span id="st-total">0</span></div>
            <div class="stat-item"><label>Unique Hosts</label><span id="st-unique">0</span></div>
            <div class="stat-item"><label>System Uptime</label><span id="st-time">00:00:00</span></div>
        </div>

        <div class="search-box">
            <input type="text" id="target-search" placeholder="FILTER BY OPERATION_ID (e.g. GOJO001)">
            <button class="btn-action" onclick="executeSearch()">SEARCH</button>
            <button class="btn-action" style="border-color:#333; color:#333;" onclick="clearFilter()">RESET</button>
        </div>

        <div class="data-grid" id="data-display"></div>
    </main>

    <script>
        const SUPABASE_URL = 'https://kisbfmcxvcwtxfwbgexb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lastCount = 0;

        function term(msg) {
            const con = document.getElementById('console-log');
            con.innerHTML += `<div class="log-entry">> [${new Date().toLocaleTimeString()}] ${msg}</div>`;
            con.scrollTop = con.scrollHeight;
        }

        async function sync() {
            const { data, count } = await _supabase.from('telemetry').select('*', { count: 'exact' }).order('created_at', { ascending: false });
            if(data) {
                if(count > lastCount && lastCount !== 0) {
                    term(`NEW TELEMETRY ACQUIRED: ${data[0].ip}`);
                    updateLiveStream(data[0]);
                }
                lastCount = count;
                document.getElementById('st-total').innerText = count;
                document.getElementById('st-unique').innerText = [...new Set(data.map(i => i.ip))].length;
                updateSecurityMetrics(data);
                render(data);
            }
        }

        function updateLiveStream(node) {
            const stream = document.getElementById('live-stream');
            const entry = `<div>[${new Date().toLocaleTimeString()}] <span style="color:var(--neon)">${node.ip}</span> connected from ${node.location}</div>`;
            stream.innerHTML = entry + stream.innerHTML;
        }

        function updateSecurityMetrics(nodes) {
            // Xavfli IP-lar ro'yxati (Buni kengaytirishingiz mumkin)
            const riskIps = ['72.153.230.168', '94.230.231.77'];
            const threats = nodes.filter(n => riskIps.includes(n.ip)).length;
            
            const score = Math.max(0, 100 - (threats * 12));
            const scoreEl = document.getElementById('safety-score');
            const labelEl = document.getElementById('safety-label');
            
            scoreEl.innerText = score + "%";
            if (score < 70) {
                scoreEl.style.color = "var(--danger)";
                labelEl.style.color = "var(--danger)";
                labelEl.innerText = "CRITICAL THREATS DETECTED";
            } else {
                scoreEl.style.color = "var(--java)";
                labelEl.style.color = "var(--java)";
                labelEl.innerText = "SYSTEM SECURE";
            }
        }

        function render(nodes) {
            const display = document.getElementById('data-display');
            display.innerHTML = '';
            nodes.forEach(node => {
                const isHighRisk = node.ip === '72.153.230.168';
                const os = node.user_agent.includes("Windows") ? "üíª WIN" : "üì± MOB";
                
                display.innerHTML += `
                    <div class="target-card ${isHighRisk ? 'high-risk' : ''}">
                        <span class="status-badge" style="${isHighRisk ? 'color:var(--danger); border-color:var(--danger);' : ''}">
                            ${isHighRisk ? 'THREAT DETECTED' : 'STABLE NODE'}
                        </span>
                        <h3>${node.ip} <small style="font-size:10px;">${os}</small></h3>
                        <p style="font-size:11px; color:#555;">ID: <span style="color:var(--neon)">${node.operation_id}</span></p>
                        <p style="font-size:13px; margin:10px 0;">üìç ${node.location}</p>
                        <p style="font-size:10px; color:#333;">${new Date(node.created_at).toLocaleString()}</p>
                        <div style="margin-top:15px; display:flex; gap:10px;">
                            <button class="btn-action" onclick="window.open('https://www.abuseipdb.com/check/${node.ip}')">ANALYZE</button>
                            <button class="btn-action" style="border-color:var(--danger); color:var(--danger);" onclick="deleteNode('${node.id}')">PURGE</button>
                        </div>
                    </div>`;
            });
        }

        async function executeSearch() {
            const val = document.getElementById('target-search').value;
            const { data } = await _supabase.from('telemetry').select('*').eq('operation_id', val);
            if(data) render(data);
        }

        function clearFilter() {
            document.getElementById('target-search').value = '';
            sync();
        }

        async function deleteNode(id) {
            if(confirm("Erase this telemetry data?")) {
                await _supabase.from('telemetry').delete().eq('id', id);
                sync();
            }
        }

        setInterval(() => { document.getElementById('st-time').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(sync, 10000);
        window.onload = sync;
    </script>
</body>
</html>
