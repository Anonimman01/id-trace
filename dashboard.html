<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>SIX EYES | TACTICAL v14.0 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon: #00d9ff; --bg: #020202; --panel: #0a0a0c; --java: #00ff41; --danger: #ff003c; --warn: #ffcc00; }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        
        /* Stealth & Shield Modes */
        body.stealth-active { filter: brightness(0.6) grayscale(1); }
        body.shield-active { border: 4px solid var(--danger); box-sizing: border-box; }
        body.shield-active::before { content: "üõ°Ô∏è SHIELD MODE: ACTIVE"; position: fixed; top: 10px; right: 50%; transform: translateX(50%); z-index: 1000; background: var(--danger); color: white; padding: 5px 20px; font-weight: bold; font-size: 12px; }

        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid #1a1a1a; padding: 15px; display: flex; flex-direction: column; z-index: 10; }
        .main { flex: 1; padding: 20px; overflow-y: auto; background: radial-gradient(circle at center, #050505 0%, #000 100%); }
        
        .visuals-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 15px; margin-bottom: 20px; height: 280px; }
        #map { background: #000; border: 1px solid #222; border-radius: 4px; }
        .chart-container { background: var(--panel); border: 1px solid #222; padding: 10px; position: relative; display: flex; flex-direction: column; justify-content: space-around; }

        .blacklist-area { background: #000; border: 1px solid var(--danger); padding: 10px; font-size: 11px; margin-top: 10px; height: 80px; overflow-y: auto; color: var(--danger); }
        
        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 15px; }
        .card { background: var(--panel); border: 1px solid #1a1a1a; padding: 15px; border-left: 3px solid var(--neon); transition: 0.3s; }
        .is-threat { border-left-color: var(--danger) !important; background: linear-gradient(90deg, #1a0000 0%, #0a0a0c 100%); }
        .active-user { border-left: 3px solid var(--java) !important; }

        .badge { font-size: 9px; padding: 2px 6px; border-radius: 3px; margin-right: 5px; font-weight: bold; }
        .bg-danger { background: var(--danger); color: #fff; }
        .bg-warn { background: var(--warn); color: #000; }
        .bg-success { background: var(--java); color: #000; }

        .behavior-tag { font-size: 8px; color: #888; border: 1px solid #333; padding: 1px 4px; border-radius: 2px; margin-top: 5px; display: inline-block; }

        .btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 6px; cursor: pointer; width: 100%; margin-top: 5px; font-size: 10px; font-family: inherit; transition: 0.2s; text-transform: uppercase; }
        .btn:hover { background: rgba(0, 217, 255, 0.1); }
        
        #terminal { font-size:9px; color:var(--java); margin-top:10px; height:80px; overflow-y:auto; background: #000; padding: 5px; border: 1px solid #111; }
        
        .investigator-panel { font-size: 10px; color: #666; background: #050505; padding: 10px; margin-top: 10px; border: 1px dashed #222; }
        .risk-high { color: var(--danger); font-weight: bold; }
        .risk-low { color: var(--java); }
        .osint-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
    </style>
</head>
<body id="body-tag">

    <aside class="sidebar">
        <h2 style="color:#fff; margin:0;">üåÄ SIX EYES v14.0</h2>
        <p style="font-size: 10px; color:#444; margin-bottom:15px;">OSINT & THREAT INTELLIGENCE</p>
        
        <button id="stealthBtn" class="btn" onclick="toggleStealth()">STEALTH MODE: OFF</button>
        <button class="btn" style="border-color:var(--java); color:var(--java);" onclick="exportToCSV()">üìÇ EXPORT DATA (CSV)</button>

        <div id="blacklist" class="blacklist-area"></div>

        <div class="chart-container" style="height: 100px; margin-top: 15px;">
             <canvas id="trafficChart"></canvas>
        </div>

        <button class="btn" style="margin-top: 15px;" onclick="sync()">FORCE SYSTEM REFRESH</button>
        <div id="terminal"></div>
    </aside>

    <main class="main">
        <div class="visuals-grid">
            <div id="map"></div>
            <div class="chart-container">
                <div style="text-align: center;">
                    <label style="font-size: 10px; color: #555;">SYSTEM INTEGRITY</label>
                    <div id="integrity-stat" style="font-size: 45px; font-weight: bold;">100%</div>
                    <div id="shield-status" style="font-size: 10px; color: var(--java);">‚úÖ SYSTEM SECURE</div>
                </div>
                <div style="font-size: 11px; border-top: 1px solid #222; pt: 10px; margin-top:10px;">
                    <div style="display:flex; justify-content:space-between;"><span>THREATS:</span> <span id="stat-bots" style="color:var(--danger)">0</span></div>
                    <div style="display:flex; justify-content:space-between;"><span>VALIDATED:</span> <span id="stat-humans" style="color:var(--java)">0</span></div>
                </div>
            </div>
        </div>

        <div class="data-grid" id="display"></div>
    </main>

    <script>
        const _supabase = window.supabase.createClient('https://kisbfmcxvcwtxfwbgexb.supabase.co', 'sb_publishable_THarexbaf5WB2Cc-c6t-sg_TQJycbtz');

        let map, trafficChart, isStealth = false;
        let BANNED_IPS = JSON.parse(localStorage.getItem('banned_ips')) || [];
        let markers = [];

        function sanitize(str) { return str ? str.replace(/[<>'"/;()]/g, "‚ö†Ô∏è") : "N/A"; }

        function initMap() {
            map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        function initChart() {
            const ctx = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#00d9ff', borderWidth: 1, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 217, 255, 0.05)' }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false }, x: { display: false } }, plugins: { legend: { display: false } } }
            });
        }

        async function sync() {
            const { data } = await _supabase.from('telemetry').select('*').order('created_at', { ascending: false });
            if (data) {
                render(data);
                updateStats(data);
                log("Intelligence synced with central database.");
            }
        }

        function updateStats(data) {
            const botCount = data.filter(n => n.is_bot || n.user_agent.toLowerCase().includes('bot')).length;
            document.getElementById('stat-bots').innerText = botCount;
            document.getElementById('stat-humans').innerText = data.length - botCount;
            const integrity = data.length > 0 ? Math.round(((data.length - botCount) / data.length) * 100) : 100;
            document.getElementById('integrity-stat').innerText = integrity + "%";
            
            trafficChart.data.labels = data.slice(0,10).map(n => "");
            trafficChart.data.datasets[0].data = data.slice(0,10).map((_,i) => Math.random()*10);
            trafficChart.update();
        }

        function toggleBan(ip) {
            BANNED_IPS = BANNED_IPS.includes(ip) ? BANNED_IPS.filter(i => i !== ip) : [...BANNED_IPS, ip];
            localStorage.setItem('banned_ips', JSON.stringify(BANNED_IPS));
            document.getElementById('blacklist').innerHTML = BANNED_IPS.map(i => `<div>üö´ ${i} <span style="float:right;cursor:pointer" onclick="toggleBan('${i}')">X</span></div>`).join('');
            sync();
        }

        function render(nodes) {
            const d = document.getElementById('display');
            d.innerHTML = '';
            
            nodes.forEach(n => {
                const isBanned = BANNED_IPS.includes(n.ip);
                const isBot = n.is_bot || (n.user_agent && n.user_agent.toLowerCase().includes('bot'));
                const isThreat = isBanned || isBot;

                d.innerHTML += `
                    <div class="card ${isThreat ? 'is-threat' : 'active-user'}">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px;">
                            <div>
                                ${isBanned ? '<span class="badge bg-danger">BANNED</span>' : ''}
                                ${isBot ? '<span class="badge bg-warn">MALICIOUS/BOT</span>' : '<span class="badge bg-success">VERIFIED</span>'}
                            </div>
                            <span style="font-size:8px; color:#555">UID: ${n.uid || 'UNKNOWN'}</span>
                        </div>

                        <div style="font-weight:bold; font-size:18px; color:#fff;">${sanitize(n.ip)}</div>
                        <div style="font-size:11px; color:var(--neon); margin: 3px 0;">üìç ${sanitize(n.location)}</div>
                        <div class="behavior-tag">CAMPAIGN: ${n.operation_id || 'DIRECT'}</div>

                        <div class="investigator-panel">
                            <div style="color:var(--neon); border-bottom:1px solid #222; margin-bottom:5px; font-size:9px;">DEEP FORENSICS</div>
                            ISP: <span style="color:#aaa">${n.provider || 'Unidentified'}</span><br>
                            GPU: <span style="color:#aaa; font-size:9px;">${(n.gpu || 'N/A').substring(0,30)}...</span><br>
                            Status: <span class="${isThreat ? 'risk-high' : 'risk-low'}">${isThreat ? 'CRITICAL THREAT' : 'LOW RISK'}</span>
                        </div>

                        <div class="osint-grid">
                            <button class="btn" style="border-color:#ff9800; color:#ff9800" onclick="window.open('https://www.abuseipdb.com/check/${n.ip}')">AbuseIPDB</button>
                            <button class="btn" style="border-color:#2196f3; color:#2196f3" onclick="window.open('https://www.virustotal.com/gui/ip-address/${n.ip}')">VirusTotal</button>
                            <button class="btn" style="border-color:#cfd8dc; color:#cfd8dc" onclick="window.open('https://www.shodan.io/host/${n.ip}')">Shodan</button>
                            <button class="btn" style="border-color:#4caf50; color:#4caf50" onclick="window.open('https://who.is/whois-ip/ip-address/${n.ip}')">Whois</button>
                        </div>

                        <button class="btn" style="margin-top:10px; border-color:var(--danger); color:var(--danger); font-weight:bold;" onclick="toggleBan('${n.ip}')">
                            ${isBanned ? 'UNBAN TARGET' : 'TERMINATE ACCESS (BAN)'}
                        </button>
                    </div>`;
            });
        }

        function exportToCSV() {
            _supabase.from('telemetry').select('*').then(({data}) => {
                const head = "ID,IP,UID,Location,Bot,Time\n";
                const rows = data.map(n => `${n.id},${n.ip},${n.uid},"${n.location}",${n.is_bot},${n.created_at}`).join("\n");
                const blob = new Blob([head + rows], {type: 'text/csv'});
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `sixeyes_threat_report.csv`;
                a.click();
            });
        }

        function toggleStealth() {
            isStealth = !isStealth;
            document.getElementById('body-tag').classList.toggle('stealth-active');
            document.getElementById('stealthBtn').innerText = isStealth ? "STEALTH MODE: ON" : "STEALTH MODE: OFF";
        }

        function log(msg) {
            const t = document.getElementById('terminal');
            t.innerHTML = `<div>> ${new Date().toLocaleTimeString()} | ${msg}</div>` + t.innerHTML;
        }

        window.onload = () => { initMap(); initChart(); sync(); setInterval(sync, 15000); };
    </script>
</body>
</html>
